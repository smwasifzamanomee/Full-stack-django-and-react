{% extends "base.html" %}

{% block title %}Post Details{% endblock %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-center">
        <div class="w-8/12 bg-white p-6 rounded-lg">
            <div class="shadow shadow-black p-6 mb-6">
                <div class="flex">
                    <div>
                        <img class="h-20 w-20 rounded-full" src="{{ object.author.profile.image.url }}" alt="">
                    </div>
                    <div class="flex px-10 h-10 gap-4">
                        {% if object.author == request.user %}
                        <a href="#" class="text-2xl font-medium mb-1 bg-gray-400 text-white rounded
                         text-center w-[100px]">Update
                        </a>
                        <a href="#" class="text-2xl font-medium mb-1 bg-red-500 text-white rounded text-center w-[100px]">Delete</a>
                        </a>
                        {% endif %}
                    </div>
                </div>
                
                <a href="">
                    <h1 class="text-2xl text-blue-600 font-medium mb-1 underline">{{object.author}}</h1>
                </a>
               
                <a href="{% url 'post-detail' post.id %}">
                    <i class="text-2xl font-medium mb-1 underline">{{object.title}}</i>
                </a>
                <p class="py-4">{{object.date_posted}}</p>

                <p class="mb-2">{{object.content}}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
