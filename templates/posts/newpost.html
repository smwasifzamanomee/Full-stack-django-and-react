{% extends "base.html" %}

{% block title %}New Post{% endblock title %}

{% block content %}

<div class="container mx-auto mt-10">
    <div class="flex justify-center">
        <div class="w-1/2 p-6 rounded-lg bg-gray-400">
           <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-3 rounded font-medium w-full">Post</button>
            {% csrf_token %}
           </form>

        </div>
    </div>
</div>
{% endblock content %}
