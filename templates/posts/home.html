{% extends "base.html" %}

{% block title %}Home{% endblock title %}

{% block content %}
<div class="container mx-auto">
    <div class="flex justify-center">
        <div class="w-8/12 bg-white p-6 rounded-lg">
            {% for post in posts %}
            <div class="shadow shadow-black p-6 mb-6">
                <img class="h-20 w-20 rounded-full"
                    src="{{ post.author.profile.image.url }}"
                    alt="">
                <a href="">
                    <h1 class="text-2xl text-blue-600 font-medium mb-1 underline">{{post.author}}</h1>
                </a>
                <a href="{% url 'post-detail' post.id %}">
                    <i class="text-2xl font-medium mb-1 underline">{{post.title}}</i>
                </a>
                <p class="py-4">{{post.date_posted}}</p>
                
                <p class="mb-2">{{post.content}}</p>
            </div>

            {% endfor %}

        </div>
    </div>
</div>
{% endblock content %}
