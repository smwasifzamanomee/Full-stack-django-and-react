{% extends "base.html" %}

{% block title %}Delete{% endblock title %}

{% block content %}

<div class="container mx-auto mt-10">
    <div class="flex justify-center">
        <div class="w-1/2 p-6 rounded-lg bg-gray-400">
            <form method="POST">
                {% csrf_token %}
                <h1 class="text-3xl text-center">Delete Post</h1>
                <p class="text-center">Are you sure you want to delete this post?</p>
                <div class="flex gap-16 text-center py-10">
                    <button class="bg-red-500 text-white px-4 py-3 rounded font-medium w-full">Delete</button>
                    <a href="{% url 'post-detail' object.id %}" class="bg-blue-500 text-white px-4 py-3 rounded font-medium w-full">Cancel</a>
                </div>
            </form>

        </div>
    </div>

    {% endblock content %}
